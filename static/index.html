<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>linus.zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />

<body>
  <main>
    <header>
      <h1><a href="/" tabindex="0">ltos.camp</a></h1>

    </header>

    <form action="/new" method="post">
      <div class="header">
        <div class="inputGroup">
          <label for="id">ID</label>
          <input type="text" name="id" id="id" tabindex="1" autocomplete="off" autofocus/>
        </div>
        <div class="inputGroup submit">
            <label class="hidden">Submit</label>
            <button type="submit" tabindex="2">Submit</button>
        </div>
      </div>

      <div class="inputGroup">
        <label for="password">Password <span class="requiredMessage" style="display:none">(required)</span></label>
        <input type="password" name="password" id="password"  tabindex="1"/>
      </div>

      <hr/>

      <div class="inputGroup">
        <label for="content_uri">URI</label>
        <input type="text" name="content_uri" id="content_uri"  tabindex="1" placeholder="https://.../..."/>
      </div>

      <div class="orMark">or</div>

      <div class="inputGroup">
        <div class="inputHeader">
          <label for="content_note">Markdown Note</label>
          <button id="expandNoteButton">Expand</button>
        </div>
        <textarea name="content_note" id="content_note" tabindex="1" placeholder="# My new note ..."></textarea>
      </div>

    </form>
  </main>
  <script src="/static/js/main.js"></script>
</body>
</html>
